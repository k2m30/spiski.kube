kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress
spec:
  rules:
    - host: "kube.spiski.live"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: server-service
                port:
                  number: 8080
